{% extends 'shared/base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block page_title %}
    Sign Up
{% endblock %}

{% block content %}
    <form action="{% url 'sign up' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="btn-submit-sign-up" type="submit" value="Sign Up">
    </form>
{% endblock %}
